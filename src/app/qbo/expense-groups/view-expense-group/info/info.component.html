<div fxLayoutAlign="center center" fxFlexFill *ngIf="isLoading">
    <app-loader></app-loader>
</div>

<div *ngIf="!isLoading">
    <div fxLayoutAlign="space-between center">
        <div fxLayout="column" fxLayoutAlign="space-around start">
            <div>
                Expenses Grouped By {{expenseGroupId}}
            </div>
            <div>
                {{expenseGroup.description.employee_email}}
            </div>
        </div>
        <div fxLayoutAlign="end center">
            <mat-form-field appearance="outline">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
            </mat-form-field>
        </div>
    </div>
    <div>
        <div [hidden]="isLoading">
            <table mat-table [dataSource]="expenses" class="expenses" matSort matSortActive="created_at"
                matSortDisableClear matSortDirection="desc">
                
                <ng-container matColumnDef="expense_id">
                    <th mat-header-cell *matHeaderCellDef> Expense Id </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.expense_id}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="claimno">
                    <th mat-header-cell *matHeaderCellDef> Claim No. </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.claim_number}}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
            </table>

        </div>
    </div>
</div>
